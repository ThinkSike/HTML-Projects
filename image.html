<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="300" height="100" align="center">
    <img src="https://images.pexels.com/photos/9783812/pexels-photo-9783812.jpeg?auto=compress&cs=tinysrgb&w=600" alt=:"Data-flow" width="200" height="100" align="center">
    <picture>
        <source srcset="./data-flow.jpg" alt=:"Data-flow" width="200" height="100" align="center">
        <img src="data-flow.jpg" alt=:"Data-flow" width="200" height="100" align="center">
        <img media="(min-width: 600px)" src="data-flow.jpg" alt=:"Data-flow" width="200" height="100" align="center">
    </picture>
    <!--an image map generator-->
    <img src ="data-flow.jpg" usemap="#data-flow">
    <map name="data-flow">
        <area onclick="one()" shape="rect" coords="2587,2418,3193,3001" alt="Data-flow" href="https://www.google.com">
    <script>
    function one(){
        alert("you clicked me")
    }
    </script>
    </map>

</body>
</html>
