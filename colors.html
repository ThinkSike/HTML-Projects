<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <h1 style="color: #e4123c;">This is a heading</h1>  <!--h1 is heading-->
    <li style="color: #e4123c;">This is a list item</li>  <!--li is list item-->
    <style>
        p{
            color: #5412e4;
        }</style>
    <!-- <p style="color: #e4123c;">This is a paragraph</p>  p is paragraph -->
    <p style="background-color: #c2c2ba;">loreum ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>  <!--a is apex channel which denotes opacity--> 
</body>
</html>
