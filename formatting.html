<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h4> this is important</h4>
    <p> this is <b>important</b></p>
    <p> this is <strong>important</strong></p>
    <p> this is <i>important</i></p>
    <p> this is <em>important</em></p>

    <--! unordered list ul>li*4 -->
    
    <ul>
        <li>Study global attributes</li>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <h3 style = "text-align: center; background-color: #e4123c;">This tag needs some styling</h3>
</body>
</html>
